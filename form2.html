<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>

<body>
    <form action="">
        <div id="username">
            <label for="username">User id: </label>
            <input type="text" name="username" id="username" required />
        </div>

        <div id="password">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required minlength="7" maxlength="12" />
        </div>

        <div id="name">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required minlength="1" maxlength="20" pattern="[A-Za-z]\w{1,20}" />
        </div>

        <div id="address">
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" required />
        </div>

        <div id="coutry">
            <label for="country">Country: </label>
            <select name="country" id="country" required>
                <option value="Latvia">Latvia</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Estonia">Estonia</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
            </select>

        </div>

        <div id="zip">
            <label for="zip">Zip code: </label>
            <input type="text" name="zip" id="zip" required minlength="1" pattern="[0-9]/w{5,10}" />
        </div>

        <div id="email">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
        </div>

        <legend>Selecy your gender: </legend>
        <div id="gender">
            <input type="radio" id="gender" name="gender" value="gender" required />
            <label for="gender">Male</label>
        </div>
        <div id="gender">
            <input type="radio" id="gender" name="gender" value="gender" required />
            <label for="gender">Female</label>
        </div>

        <legend>Choose a language:</legend>
        <div id="en">
            <input type="checkbox" id="en" name="en" checked />
            <label for="en">English</label>
        </div>

        <div id="ch">
            <input type="checkbox" id="ch" name="ch" />
            <label for="ch">Chinese</label>
        </div>

        <div id="other">
            <input type="checkbox" id="other" name="other" />
            <label for="other">Other</label>
        </div>

        <div id="about">
            <label for="about">About: </label> <textarea name="about" id="about" cols="50" rows="10"></textarea>
        </div>
        <div id="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
